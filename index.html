<!DOCTYPE html>
<html>
<head>
	<title>Tour booking</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="booking-form-box">
	<div class="radio-btn">
		<input type="radio" class="btn" name="check" checked="checked"><span>Round trip</span>
		<input type="radio" class="btn" name="check"><span>One Way</span>
		<input type="radio" class="btn" name="check"><span>Multy-City</span>
	</div>
	
	<div class="booking-form">
		<label>From</label>
		<input type="text" class="form-control" placeholder="City or Airport">
		<label>To</label>
		<input type="text" class="form-control" placeholder="City or Airport">

		<div class="input-grp">
		<label>Departing</label>
		<input type="date" class="form-control select-date">
		</div>

		<div class="input-grp">
		<label>Returning</label>
		<input type="date" class="form-control select-date">
		</div>

		<div class="input-grp">
		<label>Adults</label>
		<input type="number" class="form-control" value="1">
		</div>

		<div class="input-grp">
		<label>Childern</label>
		<input type="number" class="form-control" value="0">
		</div>

		<div class="input-grp">
			<button type="button" class="btn btn-primary trip">Show Trips</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	</script>

</body>
</html>
